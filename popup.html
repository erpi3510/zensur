<!DOCTYPE html>
<html lang="de">
<title>Zensur</title>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./popup.css" />
  <script src="./jquery.js"></script>
</head>

<body>
  <script src="./popup.js" type="module"></script>
  <script src="./extra.js" type="module"></script>
  <div class="card card_nr2">

    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="link_url">
              <div><img src="./images/bolt.png" alt="icon" width="20px"></div>
              <div class="link_text" id="host" data-toggle="tooltip" data-placement="top" title="host"></div>
            </div>
          </div>
        
          <div class="col flex_text">
            <div class="center_text">Status:</div>
            <div class="link_state" id="status_url"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mode">
              <div class="form-check form-switch">
                <label class="form-check-label">Modus:</label>
                <input title="flex" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault" id="modus"><p id="flexSwitchValue"></p></label>
              </div>
            </div>
          </div>
            
        <div class="row">
          <div class="col">
            <div class="statistic_text">
              <span class="statistic_span">Statistik vom</span>
              <div>
                <p id="start_day_meas"></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div>
                  <div class="card border-primary mb-3 card_nr1">
                    <div class="card-body text-primary">
                      <h5 class="card-title text_color_typ">Anomalie Count &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                      <div class="card-text anomalie_align">
                        <div class="bar_blue">&nbsp;</div>
                        <div class="text_red1" id="ano_counted"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div>
                  <div class="card border-primary mb-3 card_nr1">
                    <div class="card-body text-primary">
                      <h5 class="card-title text_color_typ">Confirmed Count &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                      <div class="card-text anomalie_align">
                        <div class="bar_blue">&nbsp;</div>
                        <div class="text_red2" id="con_count"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-100"></div>
              <div class="col">
                <div>
                  <div class="card border-primary mb-3 card_nr1">
                    <div class="card-body text-primary">
                      <h5 class="card-title text_color_typ">Failure Count &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                      <div class="card-text anomalie_align">
                        <div class="bar_blue">&nbsp;</div>
                        <div class="text_orange" id="fai_count"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div>
                  <div class="card border-primary mb-3 card_nr1">
                    <div class="card-body text-primary">
                      <h5 class="card-title text_color_typ">Measurement Count &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                      <div class="card-text anomalie_align">
                        <div class="bar_blue">&nbsp;</div>
                        <div class="text_green" id="meas_count"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="handling_text">
                  <span class="statistic_span">Handlungsmöglichkeiten</span>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card handling_func">
                      <div class="card-body">
                        <div class="card-text handling_align">
                          <div>
                            <i class="bi bi-info-circle"></i>
                          <img class="icon" src="./images/info-circle.svg" id="icon_infos" alt="icon" width="20px">
                        </div>
                          <div class="text" id="handling_text"></div>
                        </div>
                      <div class="card-text button_align_handling">
                        <button type="button" class="btn btn-outline-secondary button_handling_setting" id="closeButton" data-toggle="tooltip" data-placement="top" title="Hier können sie die Seite schließen">Seite schließen</button>
                        <button type="button" class="btn btn-outline-warning button_handling_setting" id="ignored" data-toggle="tooltip" data-placement="top" title="Hier können sie die Warnung für 24 Stunden freischaltet">Warnungen ignorieren</button>
                        <button type="button" class="btn btn-outline-danger button_handling_setting" id="reported" data-toggle="tooltip" data-placement="top" title="Hier können sie die Seite an uns melden">Seite Melden</button>
                      </div>

                        <p><button type="button" class="btn btn-link" id="openExtraPageButton">Klicken Sie hier für mehr</button></p>
                      </div>
                    </div>
                  </div>
            </div>

            </div>
          </div>
          </div>
        </div>
        <p id="blocked_urls"></p>
</body>

</html>
